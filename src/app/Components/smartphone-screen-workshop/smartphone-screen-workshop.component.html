<section>
  <div class="content-all">
    <div class="notify-bar">
      <p class="time">9:48</p>

      <div class="middle-cam"></div>

      <div class="icons">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <!-- List for Drag and Drop -->
    <div cdkDropList class="drop-zone"cdkDropList
    #smartphoneList="cdkDropList"
    [id]="'smartphoneList'"
    [cdkDropListData]="droppedItems"
    [cdkDropListConnectedTo]="[connectedDropListId]"
    (cdkDropListDropped)="drop($event)">
      <ng-container *ngFor="let item of droppedItems">
        <ng-container
          *ngComponentOutlet="item.component; injector: item.injector">
        </ng-container>
      </ng-container>
    </div>

    <div class="footer-bar"></div>
  </div>
</section>
