<section >
  <div class="current-screen" *ngIf="project">
    <div class="screen">
      <div class="box-btns">
        <button [hidden]="!button.active" [class.selected]="button.selected" (click)="setScreen(button)" *ngFor="let button of buttons">
          <i [class]="button.class"></i>
        </button>
      </div>

      <p>{{titleScreen}}</p>
    </div>
  </div>
  
  <div class="content-all" *ngIf="project">
    <div class="notify-bar">
      <p class="time">{{currentTime}}</p>

      <div class="middle-cam"></div>

      <div class="icons">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <!-- Home -->
    <div
      [hidden]="currentScreen !== 'homeScreen'"
      class="drop-zone home"
      [id]="'homeList'"
      cdkDropList
      [cdkDropListEnterPredicate]="canEnterSmartphone"
      [cdkDropListConnectedTo]="currentScreen === 'homeScreen' ? connectedDropListId : ['']"
      (cdkDropListDropped)="drop($event)"
      (click)="deselectElement($event)">

      <ng-container #dropHost></ng-container>
    </div>
