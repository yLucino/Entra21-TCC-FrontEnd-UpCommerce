<section>
  <div class="content-all">
    <nav class="menu">
      <ul>
        <li *ngFor="let item of menuItems; let i = index"
            [class.active]="selectedIndex === i"
            (click)="selectItem(i)">
          <i class="{{ item.icon }}"></i>
          <p>{{ item.label }}</p>
        </li>
      </ul>
    </nav>
  </div>
</section>
