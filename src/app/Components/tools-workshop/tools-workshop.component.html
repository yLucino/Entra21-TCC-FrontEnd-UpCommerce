<section>
  <div class="content-all">
    <div class="box-buttons">
      <button *ngFor="let item of btnsItems; let i = index"
      [class.active]="selectedIndex === i"
      (click)="selectItem(i)">
        <i class="{{ item.icon }}"></i>
        {{item.text}}
      </button>
    </div>

    <div class="box-input">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" name="search" id="search" [(ngModel)]="searchTerm" placeholder="Pesquise por Telas ou Componentes...">
    </div>

    <!-- Componentes -->
    <div class="box-component" *ngIf="selectedIndex == 1" 
    cdkDropList
    #toolsComponentList="cdkDropList"
    [id]="'toolsComponentList'"
    [cdkDropListData]="components"
    [cdkDropListConnectedTo]="connectedDropListId">
      <div cdkDrag [cdkDragData]="component" class="component" *ngFor="let component of filteredComponents">
        <i [class]="component.icon"></i>
        <p>{{ component.text }}</p>
      </div>
    </div>

    <!-- Telas -->
    <div class="box-screens" *ngIf="selectedIndex == 0"
    cdkDropList
    #toolsScreenList="cdkDropList"
    [id]="'toolsScreenList'"
    [cdkDropListData]="screens"
    [cdkDropListConnectedTo]="connectedDropListId">
      <div cdkDrag [cdkDragData]="screen" class="screen" *ngFor="let screen of filteredScreens">
        <i [class]="screen.icon"></i>
        <p>{{ screen.text }}</p>  
      </div>
    </div>
  </div>
</section>
