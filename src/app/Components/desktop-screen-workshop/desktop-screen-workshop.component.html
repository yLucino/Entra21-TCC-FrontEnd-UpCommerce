<section>
  <div class="current-screen">
    <div class="screen">
      <p>{{titleScreen}}</p>

      <div class="box-btns">
        <button [class.selected]="button.selected" (click)="setScreen(button)" *ngFor="let button of buttons">
          <i [class]="button.class"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="content-all">
    <!-- Home -->
    <div
      *ngIf="currentScreen === 'homeScreen'"
      class="drop-zone home"
      [id]="'homeList'"
      cdkDropList
      [cdkDropListEnterPredicate]="canEnterSmartphone"
      [cdkDropListConnectedTo]="connectedDropListId"
      (cdkDropListDropped)="drop($event)"
      (click)="deselectElement($event)">

      <ng-container #dropHost></ng-container>
    </div>
