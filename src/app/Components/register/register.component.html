<section>
  <div class="content-all" class="content-all" *ngIf="visible" @fadeInOut (@fadeInOut.done)="onAnimationDone($event)">
    <div (click)="closeRegisterComponent()"  class="close">
      <mat-icon>close</mat-icon>
    </div>

    <div class="logo">
      <img src="../../../assets/images/Logo/LogoUpCommerce-3.png" alt="Logo UpCommerce">
      <h1>UpCommerce</h1>
    </div>

    <div class="Inputs">
      <form action="" method="get">
        <label for="Name">Nome</label>
        <input type="text" name="Name" id="Name" placeholder="Nome" required>

        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Email" required>
        
        <label for="Password">Senha</label>
        <input type="password" name="Password" id="Password" placeholder="Senha" required>

        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <div class="footer">
      <p>Já possui conta? 
        <a (click)="goToLogin.emit()">Faça login</a>
      </p>
    </div>
  </div>  
</section>
