<div 
  class="child-drop-zone"
  cdkDropList
  [id]="areaListId"
  [cdkDropListEnterPredicate]="canEnterArea"
  [cdkDropListConnectedTo]="['toolsComponentList', 'toolsScreenList']"
  (cdkDropListDropped)="drop($event)"
  appUniqueId
  [nameTag]="'areaScreen'"
  (uniqueIdCreated)="onUniqueIdCreated($event)">
  
  <ng-container #dropHost></ng-container>
</div>
