  <header>
    <app-header-workshop></app-header-workshop>
  </header>

  <main>
    <div class="project" *ngIf="currentStep === 0">

    </div>

    <div class="module" *ngIf="currentStep === 1">

    </div>

    <div class="backend" *ngIf="currentStep === 2"> 

    </div>

    <div class="web" *ngIf="currentStep === 3"> 

    </div>

    <div class="mobile" *ngIf="currentStep === 4"> 
        <app-tools-workshop></app-tools-workshop> <!-- Envia -->
        <app-smartphone-screen-workshop></app-smartphone-screen-workshop> <!-- Recebe -->
        <app-properties-workshop></app-properties-workshop> <!-- Envia -->
